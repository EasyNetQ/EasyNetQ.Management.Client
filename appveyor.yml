build:
  project: Build\EasyNetQ.proj
  verbosity: minimal
  publish_nuget: false
  
pull_requests:
  do_not_increment_build_number: true

test: off              

artifacts:
  - path: Package\**\*.nupkg
 
deploy:
  - provider: NuGet
    artifact: /.*\.nupkg/
    server:
    api_key:
      secure: ejD7WLs3aqlXgHLyWq444QK6pnMT6g/QiRxptqIGaOgKvGM7SJ17r/QH6e1jEJ9M
    on:
      branch: develop
